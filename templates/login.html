<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login  | Shiksha Valley Public School</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link href="{{url_for('static',filename='images/icons/favicon.ico')}}" rel="icon" type="image/png">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='vendor/animate/animate.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->	
	<link href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='vendor/animsition/css/animsition.min.css')}}" rel="stylesheet" type="text/css">
<!--====================================https://github.com/realpython/discover-flask===========================================================-->
	<link href="{{url_for('static',filename='vendor/select2/select2.min.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->	
	<link href="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.css')}}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
	<link href="{{url_for('static',filename='css/util.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(static/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>
			{% with messages = get_flashed_messages(with_categories=true) %}
			  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
			  {% if messages %}
				{% for category, message in messages %}
<!--				  <div class="alert alert-{{ category }} alert-dismissible" role="alert">-->
<!--				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
<!--				  &lt;!&ndash; <strong>Title</strong> &ndash;&gt; {{ message }}-->
<!--				  </div>-->
				                    <script>
                    swal({
                    title: "Invalid Credentials",
                    text: "Please try again!",
                    icon: "error",
                    button: "OK",
                    });

			</script>
				{% endfor %}
			  {% endif %}
			{% endwith %}
				<form class="login100-form validate-form" action="" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" value="{{
          request.form.username }}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password" value="{{
          request.form.password }}">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="Login">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/daterangepicker/moment.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script>


</body>
</html>
